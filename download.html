<!DOCTYPE html>
<html lang="it">
<head>
    <title>Rena Store</title>
    <link rel="icon" type="image/x-icon" href="logostore.png">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta property="og:title" content="Rena Store">
    <meta property="og:description" content="Scarica gratis app apk dal Rena Store">
    <meta property="og:image" content="logostore.png">
    <meta property="og:url" content="renastore.altervista.org">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">

    <style>
        body {
            background-color: white;
            color: black;
            font-family: 'Open Sans', sans-serif;
        }

        .header-nav-link {
            color: black !important;
            text-decoration: none;
        }

        .header-nav-item {
            display: inline-block;
            margin-right: 10px;
        }

        .header-nav-link {
            font-size: 16px;
            transition: font-size 0.3s ease, box-shadow 0.3s ease;
        }

        .header-nav-item:hover .header-nav-link {
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .header-logo img {
            border-radius: 30px;
        }

        /* Responsiveness for smaller screens */
        @media screen and (max-width: 767px) {
            .header-nav {
                display: none;
            }

            .menu-icon {
                width: 50px;
                margin-top: 30px;
                display: block;
            }
        }

        @media screen and (min-width: 768px) {
            .menu-icon {
                display: none;
            }
        }

        #custom-menu {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
            backdrop-filter: blur(5px) brightness(200%);
            list-style: none;
        }

        #custom-menu ul {
            padding: 0;
            margin: 0;
        }

        #custom-menu ul li {
            margin-bottom: 10px;
        }

        #custom-menu ul li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: black;
        }

        #custom-menu ul li a img {
            margin-right: 10px;
            border-radius: 5px;
        }

        #custom-menu ul li a span {
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            text-transform: uppercase;
            border-radius: 8px;
            font-size: 17px;
            color: #000;
            background: transparent;
            border: 1px solid #000;
            cursor: pointer;
            transition: 0.5s ease;
        }

        button:hover {
            color: #fff;
            background: #008cff;
            border-color: #008cff;
            box-shadow: 0 0 20px #008cff;
        }

        /* Style adjustments for content */
        .content {
            text-align: center;
            margin-top: 30px;
        }

        .content img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
        }

        .content h1 {
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <header class="page-header">
        <div class="header-logo">
            <a href="javascript://">
                <img src="logostore.png" width="35" height="35" alt="Rena Store Logo">
            </a>
        </div>
        <div class="header-nav">
            <ul>
                <li class="header-nav-item"><a class="header-nav-link" href="https://renastore.altervista.org">Home</a></li>
                <li class="header-nav-item"><a class="header-nav-link" href="https://renastore.altervista.org/app.html">App</a></li>
                <li class="header-nav-item"><a class="header-nav-link" href="https://renastore.altervista.org/giochi.html">Giochi</a></li>
                <li class="header-nav-item"><a class="header-nav-link" href="https://renastore.altervista.org/download.html">Download</a></li>
                <li class="header-nav-item"><a class="header-nav-link" href="https://renastore.altervista.org/chi-siamo.html">Chi siamo</a></li>
            </ul>
        </div>
        <a href="https://renastore.altervista.org/menu.html">
            <img src="Menu.png" alt="Menu" class="menu-icon">
        </a>
    </header>

    <div class="content">
        <div>
            <img src="logostore.png" alt="Logo">
        </div>
        <h1>Rena Store App</h1>
        <a href="https://apk.e-droid.net/apk/app2938025-35wf79.apk?v=3" style="text-decoration: none;">
            <button id="btn">Download</button>
        </a>
    </div>

    <script>
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            if (window.innerWidth > 768) {
                var customMenu = document.getElementById('custom-menu');
                customMenu.style.display = 'block';
                customMenu.style.left = event.pageX + 'px';
                customMenu.style.top = event.pageY + 'px';
            }
        });

        document.addEventListener('click', function() {
            var customMenu = document.getElementById('custom-menu');
            customMenu.style.display = 'none';
        });
    </script>
</body>
</html>
